<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/custom.css}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <title>Choose a Club</title>
</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner text-left">
        <h1 class="masthead-brand">
          <a href="/">
            <img src="/img/recv1.svg" alt="Logo">
          </a>
        </h1>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Choose a Club</h1>

      <form th:action="@{/#}" method="get" id="busca" class="search-form form-inline">
        <div class="input-group">
          <input type="text" class="form-control search-form " placeholder="Search...">
          <div class="input-group-append">
            <button type="submit" class="btn"><i class="fa fa-search "></i></button>
          </div>
        </div>
      </form>

      <div class="container my-5">
        <div class="row">
          <div class="col">
            <a th:href="@{/?{club.name}}" class="btn btn-outline-dark my-5 btn-lg explode-effect">Club A</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a th:href="@{/?{club.name}}" class="btn btn-outline-dark my-5 btn-lg explode-effect">Club 2</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a th:href="@{/?{club.name}}" class="btn btn-outline-dark my-5 btn-lg explode-effect">Club C</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a th:href="@{/?{club.name}}" class="btn btn-outline-dark my-5 btn-lg explode-effect">Club 4</a>
          </div>
        </div>
      </div>
    </main>

        <div class="social-media">
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>

        <footer class="mastfoot mt-5">
            <div class="lead">
                <a href="#" class="btn btn-secondary mb-3">Volver</a>
            </div>
            <div class="inner">
                <p>Copyright @ Ldev 2023,
                    Factory Dreams Groups, LLC - Todos los derechos reservados. </p>
                <p> Follow ldev <a href="https://github.com/l94rivero"></a> on<a href="https://github.com/l94rivero">
                        @Github</a>.</p>
            </div>
        </footer>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script th:src="@{/js/jquery-3.3.1.slim.min.js}"><\/script>')</script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
